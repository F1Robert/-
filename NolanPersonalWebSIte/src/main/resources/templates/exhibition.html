<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作品展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #35424a;
      color: #ffffff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #e8491d 3px solid;
    }
    header a {
      color: #ffffff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }
    header ul {
      padding: 0;
      list-style: none;
    }
    header li {
      float: left;
      display: inline;
      padding: 0 20px 0 20px;
    }
    header #branding {
      float: left;
    }
    header #branding h1 {
      margin: 0;
    }
    header nav {
      float: right;
      margin-top: 10px;
    }
    #showcase {
      min-height: 400px;
      background: #35424a;
      color: #ffffff;
      text-align: center;
      padding-top: 100px;
    }
    #showcase h1 {
      margin-top: 0;
      font-size: 55px;
      margin-bottom: 10px;
    }
    #showcase p {
      font-size: 20px;
    }
    #main {
      padding: 20px;
      background: #ffffff;
    }
    .project {
      background: #e4e4e4;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
    }
    .project h2 {
      margin-top: 0;
    }
    .project img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <div id="branding">
      <h1>我的作品展示</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#android">安卓作品</a></li>
        <li><a href="#harmonyos">鸿蒙作品</a></li>
      </ul>
    </nav>
  </div>
</header>

<section id="showcase">
  <div class="container">
    <h1>欢迎来到我的作品展示页面</h1>
    <p>这里展示了我在Android和鸿蒙平台上的一些开发成果。</p>
  </div>
</section>

<section id="main" class="container">

  <div class="project">

    <img src="path_to_image1.jpg" alt="项目名称1">

  </div>
  <div class="project">
    <h2>项目名称2</h2>

    <p>项目描述2：这个项目是关于...</p>
  </div>
  <!-- 添加更多安卓端项目 -->

  <h2 id="harmonyos">鸿蒙作品</h2>
  <div class="project">
    <h2>项目名称1</h2>
    <img src="path_to_image3.jpg" alt="项目名称1">
    <p>项目描述1：这个项目是关于...</p>
  </div>
  <div class="project">

</body>
</html>
