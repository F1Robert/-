<!-- publish.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publish Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Publish Blog</h1>
</header>
<main>
  <form action="/publish" method="post" th:object="${blogPost}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:field="*{content}" required></textarea>

    <button type="submit">Publish</button>
  </form>
</main>
<footer>
  <p>&copy; 2023 My Blog</p>
</footer>
</body>
</html>
