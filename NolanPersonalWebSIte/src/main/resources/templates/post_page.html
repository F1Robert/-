<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布信息</title>
  <!-- 引入 Bootstrap 样式 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <!-- 自定义样式 -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-radius: 10px;
      margin-top: 50px;
    }

    h2 {
      color: #007bff;
      margin-bottom: 30px;
    }

    .form-group label {
      color: #495057;
      font-weight: bold;
    }

    textarea {
      resize: none;
    }

    .custom-file-input:focus ~ .custom-file-label {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="container mt-4 form-container">
  <h2 class="text-center">发表动态</h2>

  <!-- 表单 -->
  <form action="/index/post" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="content"></label>
      <textarea class="form-control" id="content" name="content" rows="20" style="width: 100%;" required></textarea>
    </div>

    <div class="form-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="images" name="images" accept="image/*" multiple>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success btn-lg rounded-pill">发布</button>
    </div>
  </form>
</div>
</body>
</html>
