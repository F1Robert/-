<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
</head>
<body>
<h1>Video Player</h1>

<!-- 使用 Thymeleaf 模板引擎获取视频文件名 -->
<video width="640" height="360" controls>

  Your browser does not support the video tag.
</video>
</body>
