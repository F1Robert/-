<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss模拟器</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        #buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .action-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>欢迎来到Boss模拟器</h1>

<p>
    Boss模拟器是一款模拟游戏，让你体验成为公司Boss的生活。在这个游戏中，你将面临各种决策，管理公司的运营，挑战你的管理技能。
    准备好迎接挑战了吗？
</p>

<div id="buttons-container">
    <button class="action-btn" onclick="startGame()">开始游戏</button>
    <button class="action-btn" onclick="showInstructions()">游戏说明</button>
</div>

<script>
    function startGame() {
        // 跳转到游戏页面，你可以根据需要进行相应的处理
        window.location.href = "http://localhost:8080/game";
    }

    function showInstructions() {
        // 弹出游戏说明，你可以根据需要自定义说明内容和样式
        alert("Boss模拟器说明：\n\n这是一个模拟游戏，你将成为一位公司Boss，面临各种决策和挑战。尽管工作可能会很繁忙，但希望你能尽情享受Boss的角色！");
    }
</script>

</body>
</html>
